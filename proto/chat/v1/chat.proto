syntax = "proto3";

package chat.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/BeInBloom/grpc-chat/gen/go/chat/v1;chatv1";

service ChatService {
  rpc Connect(ConnectRequest) returns (stream ConnectResponse);
  rpc SendMessage(SendMessageRequest) returns (SendMessageResponse);
  rpc GetHistory(GetHistoryRequest) returns (GetHistoryResponse);
  rpc CreateChat(CreateChatRequest) returns (CreateChatResponse);
  rpc GetChat(GetChatRequest) returns (GetChatResponse);
  rpc ListChats(ListChatsRequest) returns (ListChatsResponse);
}

// --- Connect ---

message ConnectRequest {
  optional string last_event_id = 1;
}

message ConnectResponse {
  string id = 1;

  oneof payload {
    MessageNew message_new = 3;
    MessageUpdated message_updated = 4;
    MessageDeleted message_deleted = 5;
    TypingIndicator typing = 6;
    ReadReceipt read_receipt = 7;
    SystemNotification system = 8;
  }
}

// --- SendMessage ---

message SendMessageRequest {
  string chat_id = 1;
  string idempotency_key = 2;
  MessageContent content = 3;
}

message SendMessageResponse {
  string message_id = 1;
  google.protobuf.Timestamp created_at = 2;
}

// --- GetHistory ---

message GetHistoryRequest {
  string chat_id = 1;
  int32 page_size = 2;
  string cursor = 3;
}

message GetHistoryResponse {
  repeated Message messages = 1;
  string next_cursor = 2;
}

// --- CreateChat ---

enum ChatType {
  CHAT_TYPE_UNSPECIFIED = 0;
  CHAT_TYPE_DIRECT = 1;
  CHAT_TYPE_GROUP = 2;
}

message CreateChatRequest {
  string name = 1;
  ChatType type = 2;
  repeated string member_ids = 3;
}

message CreateChatResponse {
  Chat chat = 1;
}

message GetChatRequest {
  string chat_id = 1;
}

message GetChatResponse {
  Chat chat = 1;
}

message ListChatsRequest {
  int32 page_size = 1;
  string cursor = 2;
}

message ListChatsResponse {
  repeated ChatPreview chats = 1;
  string next_cursor = 2;
}

message ChatPreview {
  string id = 1;
  string name = 2;
  ChatType type = 3;
  Message last_message = 4;
  int32 unread_count = 5;
  google.protobuf.Timestamp updated_at = 6;
}

// --- Events ---

message MessageNew {
  Message message = 1;
}

message MessageUpdated {
  string message_id = 1;
  string chat_id = 2;
  MessageContent new_content = 3;
  google.protobuf.Timestamp updated_at = 4;
}

message MessageDeleted {
  string message_id = 1;
  string chat_id = 2;
}

message TypingIndicator {
  string chat_id = 1;
  User user = 2;
  bool is_typing = 3;
}

message ReadReceipt {
  string chat_id = 1;
  string user_id = 2;
  string message_id = 3;
}

enum SystemNotificationLevel {
  SYSTEM_NOTIFICATION_LEVEL_UNSPECIFIED = 0;
  SYSTEM_NOTIFICATION_LEVEL_INFO = 1;
  SYSTEM_NOTIFICATION_LEVEL_WARNING = 2;
  SYSTEM_NOTIFICATION_LEVEL_ERROR = 3;
}

message SystemNotification {
  string text = 1;
  SystemNotificationLevel level = 2;
}

// --- Core types ---

message Chat {
  string id = 1;
  string name = 2;
  ChatType type = 3;
  repeated ChatMember members = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

message Message {
  string id = 1;
  string chat_id = 2;
  User sender = 3;

  MessageContent content = 4;

  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

message MessageContent {
  oneof type {
    TextContent text = 1;
    // Зарезервировано для будущих типов:
    // ImageContent image = 2;
    // FileContent file = 3;
    // VoiceContent voice = 4;
  }

  // Reply ортогонален типу контента — может быть у любого типа
  optional string reply_to_message_id = 5;
}

message TextContent {
  bytes ciphertext = 1;
}

enum MemberRole {
  MEMBER_ROLE_UNSPECIFIED = 0;
  MEMBER_ROLE_MEMBER = 1;
  MEMBER_ROLE_ADMIN = 2;
  MEMBER_ROLE_OWNER = 3;
}

message ChatMember {
  string user_id = 1;
  string chat_id = 2;
  MemberRole role = 3;
  google.protobuf.Timestamp joined_at = 4;
}

message User {
  string id = 1;
  string name = 2;
}
